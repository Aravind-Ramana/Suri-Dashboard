<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control System Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        
        input, select {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .plot-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .plot-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .plot-box:hover {
            transform: translateY(-5px);
        }
        
        .plot {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .stat-item {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ CAISO Demand Prediction & Control System</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="episodes">Learning Episodes:</label>
                <input type="number" id="episodes" min="50" max="365" value="200">
            </div>
            
            <div class="control-group">
                <label for="timeHorizon">Time Horizon (T):</label>
                <input type="number" id="timeHorizon" min="24" max="96" value="48">
                <small style="color: #666; font-size: 12px;">T=24: hourly, T=48: 30min, T=96: 15min</small>
            </div>
            
            <div class="control-group">
                <label for="lambda">LQR Regularization Î»:</label>
                <input type="number" id="lambda" min="0.01" max="1" step="0.01" value="0.1">
            </div>
            
            <div class="control-group">
                <button onclick="generateNewSimulation()">ðŸ”„ Generate New Control Simulation</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">Final Control Regret: <span class="stat-value" id="finalRegret">-</span></div>
            <div class="stat-item">Average Learning Regret: <span class="stat-value" id="avgRegret">-</span></div>
        </div>
        
        <div class="plot-container">
            <div class="plot-box">
                <div id="stateTrajectory" class="plot"></div>
            </div>
            
            <div class="plot-box">
                <div id="regretPlot" class="plot"></div>
            </div>
            
            <div class="plot-box">
                <div id="regretMovingAvg" class="plot"></div>
            </div>
            
            <div class="plot-box">
                <div id="cumulativeRegret" class="plot"></div>
            </div>
        </div>
    </div>

    <script>
        // Simulation parameters
        let currentData = null;
        
        // Generate CAISO electricity demand data for control learning
        function generateSimulationData(days, timeIntervals, lambda) {
            const data = {
                x: [],
                s: [],
                x_star: [],
                regret: [],
                regret_norm: [],
                Regret: []
            };
            
            const noiseLevel = 0.2; // Environment noise
            
            // Calculate time step in hours
            const timeStep = 24 / timeIntervals;
            
            // Generate time series for control system learning
            for (let t = 0; t < timeIntervals; t++) {
                const hour = t * timeStep;
                
                // CAISO electricity demand pattern (higher during peak hours)
                const demandPattern = 500 + 300 * Math.sin(2 * Math.PI * (hour - 12) / 24) + 
                                     150 * Math.sin(4 * Math.PI * (hour - 12) / 24);
                const x_val = demandPattern + noiseLevel * 50 * (Math.random() - 0.5);
                data.x.push(Math.max(0, x_val)); // Ensure non-negative demand
                
                // System state (represents grid conditions/load)
                const s_val = Math.random() < 0.6 ? 
                              600 + Math.sqrt(200) * (Math.random() - 0.5) * 2 : 
                              400 + Math.sqrt(100) * (Math.random() - 0.5) * 2;
                data.s.push(Math.max(0, s_val));
                
                // Optimal control policy (what perfect LQR would achieve)
                const x_star_val = demandPattern * 0.98 + 20 * Math.sin(2 * Math.PI * hour / 24);
                data.x_star.push(Math.max(0, x_star_val));
            }
            
            // Generate control learning regret over episodes
            let cumulativeRegret = 0;
            for (let episode = 1; episode <= days; episode++) {
                // Learning algorithm - regret decreases as RL learns optimal LQR policy
                const learningRate = 1 + 0.2 * Math.sin(2 * Math.PI * episode / 365); // Seasonal variation
                const baseRegret = 80 * Math.exp(-0.015 * episode) * learningRate + 
                                  15 * Math.exp(-0.008 * episode) * Math.sin(0.05 * episode);
                const currentRegret = Math.max(0, baseRegret + 12 * noiseLevel * (Math.random() - 0.5));
                
                data.regret.push(currentRegret);
                cumulativeRegret += currentRegret;
                data.Regret.push(cumulativeRegret);
                
                // Moving average regret over recent episodes
                const windowSize = Math.min(episode, 20); // 20-episode moving window
                const recentRegrets = data.regret.slice(-windowSize);
                const movingAvg = recentRegrets.reduce((a, b) => a + b, 0) / windowSize;
                data.regret_norm.push(movingAvg);
            }
            
            return data;
        }
        
        function createPlots(data) {
            // Plot 1: CAISO Demand Prediction & Control
            const stateTrace1 = {
                x: Array.from({length: data.x.length}, (_, i) => i),
                y: data.x,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Actual Demand (MW)',
                line: {color: '#1f77b4', width: 3},
                marker: {size: 6}
            };
            
            const stateTrace3 = {
                x: Array.from({length: data.x_star.length}, (_, i) => i),
                y: data.x_star,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Optimal Control (MW)',
                line: {color: '#d62728', width: 3, dash: 'dash'},
                marker: {size: 6}
            };
            
            const stateLayout = {
                title: {
                    text: 'CAISO Demand Prediction & Control Performance',
                    font: {size: 18, color: '#2c3e50'}
                },
                xaxis: {title: 'Time Step', gridcolor: '#e9ecef'},
                yaxis: {title: 'Electricity Demand (MW)', gridcolor: '#e9ecef'},
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white',
                legend: {x: 0.02, y: 0.98}
            };
            
            Plotly.newPlot('stateTrajectory', [stateTrace1, stateTrace3], stateLayout);
            
            // Plot 2: Learning Regret per Episode
            const regretTrace = {
                x: Array.from({length: data.regret.length}, (_, i) => i + 1),
                y: data.regret,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Learning Regret',
                line: {color: '#9467bd', width: 2},
                marker: {size: 4}
            };
            
            const regretLayout = {
                title: {
                    text: 'RL Learning Regret per Episode',
                    font: {size: 18, color: '#2c3e50'}
                },
                xaxis: {title: 'Learning Episode', gridcolor: '#e9ecef'},
                yaxis: {title: 'Control Regret', gridcolor: '#e9ecef'},
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white'
            };
            
            Plotly.newPlot('regretPlot', [regretTrace], regretLayout);
            
            // Plot 3: Learning Stability (Moving Average)
            const regretAvgTrace = {
                x: Array.from({length: data.regret_norm.length}, (_, i) => i + 1),
                y: data.regret_norm,
                type: 'scatter',
                mode: 'lines',
                name: '20-Episode Moving Average',
                line: {color: '#17becf', width: 3},
                fill: 'tonexty'
            };
            
            const regretAvgLayout = {
                title: {
                    text: 'Learning Stability (20-Episode Moving Average)',
                    font: {size: 18, color: '#2c3e50'}
                },
                xaxis: {title: 'Learning Episode', gridcolor: '#e9ecef'},
                yaxis: {title: 'Average Control Regret', gridcolor: '#e9ecef'},
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white'
            };
            
            Plotly.newPlot('regretMovingAvg', [regretAvgTrace], regretAvgLayout);
            
            // Plot 4: Cumulative Learning Performance
            const cumulativeTrace = {
                x: Array.from({length: data.Regret.length}, (_, i) => i + 1),
                y: data.Regret,
                type: 'scatter',
                mode: 'lines',
                name: 'Cumulative Regret',
                line: {color: '#e377c2', width: 3}
            };
            
            const cumulativeLayout = {
                title: {
                    text: 'Cumulative Learning Regret R(L)',
                    font: {size: 18, color: '#2c3e50'}
                },
                xaxis: {title: 'Learning Episode', gridcolor: '#e9ecef'},
                yaxis: {title: 'Cumulative Control Regret', gridcolor: '#e9ecef'},
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white'
            };
            
            Plotly.newPlot('cumulativeRegret', [cumulativeTrace], cumulativeLayout);
        }
        
        function updateStats(data) {
            const finalRegret = data.regret[data.regret.length - 1].toFixed(2);
            const avgRegret = (data.regret.reduce((a, b) => a + b, 0) / data.regret.length).toFixed(2);
            
            document.getElementById('finalRegret').textContent = `${finalRegret}`;
            document.getElementById('avgRegret').textContent = `${avgRegret}`;
        }
        
        function generateNewSimulation() {
            const days = parseInt(document.getElementById('episodes').value);
            const timeIntervals = parseInt(document.getElementById('timeHorizon').value);
            const lambda = parseFloat(document.getElementById('lambda').value);
            
            currentData = generateSimulationData(days, timeIntervals, lambda);
            createPlots(currentData);
            updateStats(currentData);
        }
        
        // Initialize with default simulation
        window.addEventListener('load', function() {
            generateNewSimulation();
        });
    </script>
</body>
</html>
